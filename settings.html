<html>
<head>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css">
</head>

<body class="antialiased sans-serif bg-gray-200">
  <div x-data="app()" x-cloak x-init="getUserData(); refreshUserData(); getFilters(); getOracles(); getRecords();">

  <div id="header"></div>

    <div class="container mx-auto px-4 py-10">
      <div class="md:flex -mx-4">

        <!-- start left column -->
        <div class="md:w-2/4 px-4">

          <template x-if="!user.address">
          <div class="bg-white rounded-lg shadow p-6 mb-8">
            <div class="flex w-full">
              <p class="text-gray-600"><a href="#" @click="openNav = true" class="text-blue-600 hover:text-blue-500 border-b-2 border-blue-200 hover:border-blue-300">Sign in / sign up</a> to post</p>
            </div>
          </div>
          </template>

          <template x-if="user.address">
          <ul class="bg-white rounded-lg shadow mb-8">
            <li class="px-6 py-3 border-b border-gray-200">
              <div class="font-bold text-gray-800">Settings</div>
            </li>
            <li class="px-6 py-3 border-b border-gray-200">
              <div class="flex w-full">
                <div class="flex-1 flex flex-row justify-between items-center">
                  <div>
                    <p class="text-gray-800 text-sm">Private key: <span class="text-xm" x-text="user.pk"></span></p>
                  </div> 
                </div>
              </div>
            </li>
            <li class="px-6 py-3 border-b border-gray-200">
              <div class="flex w-full">
                <div class="flex-1 flex flex-row justify-between items-center">
                  <div class="text-gray-800 text-sm">
                    <input type="checkbox" x-model="user.postOnchain" @change="setPostOnchain()" class="px-1 py-1 text-m border border-gray-30 rounded outline-none" /> Post onchain (~0.01$ per post)
                    <p class="text-xs text-gray-500 font-medium">Posting onchain will make your post interoperable between different services and make it permanent.</p>
                  </div> 
                </div>
              </div>
            </li>
          </ul>
          </template>

        </div>
        <!-- end left column -->

        <div class="md:w-1/3 px-4">
          <div id="sidebar"></div>
        </div>
      </div>
    </div>
  </div>
<!-- end record form -->

  <div id="footer"></div>

  </div> 


<script src="./js/alpine.js" defer></script>
<script type="text/javascript" src="./js/bsv.bundle.js"></script>
<script type="text/javascript" src="./js/starfish.js"></script>
<script type="text/javascript" src="./js/txforge.min.js"></script>
<script type="text/javascript" src="./js/univrse.min.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
<script type="text/javascript">
    loadHeader()
    loadSidebar()
    loadFooter()
</script>
</body>
</html>
