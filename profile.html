<html>
<head>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body class="antialiased sans-serif bg-gray-200">
  <div x-data="app()" x-cloak x-init="getUserData(); refreshUserData(); getFilters(); getOracles(); getRecords(); getEvalRecords();">

  <div id="header"></div>

    <div class="container mx-auto px-4 py-10">
      <div class="lg:flex -mx-4">

        <!-- start left column -->
        <div class="lg:w-2/4 px-4">
          <!-- start record -->

          <div id="records"></div>
          <div id="evals"></div>

        </div>
        <!-- end left column -->

        <div class="lg:w-1/3 px-4">
          <div id="sidebar"></div>
        </div>
      </div>
    </div>
  </div>

<!-- end record form -->

  <div id="footer"></div>

  </div> 


<script src="./js/alpine.js" defer></script>
<script type="text/javascript" src="./js/bsv.bundle.js"></script>
<script type="text/javascript" src="./js/starfish.js"></script>
<script type="text/javascript" src="./js/txforge.min.js"></script>
<script type="text/javascript" src="./js/univrse.min.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
<script type="text/javascript">
    loadHeader()
    loadSidebar()
    loadRecords()
    loadRecords("Votes", "evals", "evalRecords")
    loadFooter()
</script>
</body>
</html>
