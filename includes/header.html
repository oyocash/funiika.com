<!-- start header -->
    <div class="bg-white shadow">
      <div class="container mx-auto px-4 py-2 lg:py-3">
        <div class="flex justify-between items-center">
          <div class="text-lg lg:text-xl font-bold text-gray-800"><a href="/">Funiika</a></div>

<!-- login with u/p -->
          <div class="relative" x-show="!user.address && !loginWithPK" x-cloak>
            <div @click="openNav = !openNav"
              class="cursor-pointer font-bold w-10 h-10 bg-blue-200 text-blue-600 flex items-center justify-center rounded-full">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>

            <div x-show="openNav" x-transition @click.away="openNav = false"
              class="absolute top-0 mt-12 right-0 w-48 bg-white py-2 shadow-md border border-gray-100 rounded-lg z-40">

              <div class="flex w-full px-2 py-1">
                <div class="flex-1 flex flex-row justify-between items-center">
                <input type="text" x-model="username" @keyup.enter="loginUP(username, password); refreshUserData();" class="w-full px-1 py-1 text-m border border-gray-30 rounded outline-none" placeholder="Username" />
                </div>
              </div>
              <div class="flex w-full px-2 py-1">
                <div class="flex-1 flex flex-row justify-between items-center">
                <input type="password" x-model="password" @keyup.enter="loginUP(username, password); refreshUserData();" class="w-full px-1 py-1 text-m border border-gray-30 rounded outline-none" placeholder="Password" />
                </div>
              </div>
              <div class="flex w-full px-2 py-1">
                <div class="flex-1 flex flex-row justify-between items-center">
                <button
                  @click="loginUP(username, password); refreshUserData();"
                  class="focus:outline-none py-1 px-4 rounded-full shadow-sm text-center text-blue-600 bg-white hover:bg-blue-100 font-medium border border-blue-200" 
                >Sign in / Sign up</button>
                </div>
              </div>
              <div class="flex w-full px-2 py-1">
                <div class="flex-1 flex flex-row justify-between items-center">
<p class="text-gray-600 text-sm"><a @click="loginWithPK = true" href="#" class="text-blue-600 hover:text-blue-500 border-b-2 border-blue-200 hover:border-blue-300">Sign in with private key</a></p>
                </div>
              </div>
            </div>
          </div>

<!-- login with PK -->
          <div class="relative" x-show="!user.address && loginWithPK" x-cloak>
            <div @click="openNav = !openNav"
              class="cursor-pointer font-bold w-10 h-10 bg-blue-200 text-blue-600 flex items-center justify-center rounded-full">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>

            <div x-show="openNav" x-transition @click.away="openNav = false"
              class="absolute top-0 mt-12 right-0 w-48 bg-white py-2 shadow-md border border-gray-100 rounded-lg z-40">

              <div class="flex w-full px-2 py-1">
                <div class="flex-1 flex flex-row justify-between items-center">
                <input type="text" x-model="pk" @keyup.enter="loginPK(pk); refreshUserData();" class="w-full px-1 py-1 text-m border border-gray-30 rounded outline-none" placeholder="Private key" />
                </div>
              </div>
              <div class="flex w-full px-2 py-1">
                <div class="flex-1 flex flex-row justify-between items-center">
                <button
                  @click="loginPK(pk); refreshUserData();"
                  class="focus:outline-none py-1 px-4 rounded-full shadow-sm text-center text-blue-600 bg-white hover:bg-blue-100 font-medium border border-blue-200" 
                >Sign in</button>
                </div>
              </div>
              <div class="flex w-full px-2 py-1">
                <div class="flex-1 flex flex-row justify-between items-center">
<p class="text-gray-600 text-sm"><a @click="loginWithPK = false" href="#" class="text-blue-600 hover:text-blue-500 border-b-2 border-blue-200 hover:border-blue-300">Sign in with user/password</a></p>
                </div>
              </div>
            </div>
          </div>

<!-- logged -->
          <div class="relative" x-show="user.address" x-cloak>
            <div @click="openNav = !openNav"
              class="cursor-pointer font-bold w-10 h-10 bg-blue-200 text-blue-600 flex items-center justify-center rounded-full">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>

            <div x-show="openNav" x-transition @click.away="openNav = false"
              class="absolute top-0 mt-12 right-0 w-48 bg-white py-2 shadow-md border border-gray-100 rounded-lg z-40">
              <a x-bind:href="'/profile.html?address='+user.address" class="block px-4 py-2 text-gray-600 hover:bg-gray-100 hover:text-blue-600">Profile</a>
              <a href="/settings.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100 hover:text-blue-600">Account Settings</a>
              <a @click="user.postOnchain = !user.postOnchain; setPostOnchain()" class="block px-4 py-2 text-gray-600 hover:bg-gray-100 hover:text-blue-600">Onchain posting:
                <b x-show="user.postOnchain">on</b><b x-show="!user.postOnchain">off</b></a>
              <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100 hover:text-blue-600" @click="logout(); refreshUserData(); openNav = false">Sign Out</a>
            </div>
          </div>

        </div>
      </div>
    </div>
<!-- end header -->

<!-- start message -->
<div class="fixed bottom-0 right-0 bg-blue-100 text-gray-600 px-4 py-3" :class="{hidden: (message == '')}" role="alert">
  <p x-text="message"></p>
</div>
<!-- end message -->
